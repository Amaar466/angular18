<div class="mt-2 p-2 bg-secondary text-white rounded">
<h1>Structural Directive</h1>
<p>*ngIf , *ngFor...</p>
<button class="btn btn-primary" (click)="navigateToAttribute()">Go To Attribute</button>
</div>

<div class="row pt-3">
  <div class="col-3">
    <div *ngIf="isVisibleDiv1" class="bg-danger p-3 text-center">
      <h4>Div-1</h4>
    </div>
  </div>
  <div class="col-3">
    <div *ngIf="isVisibleDiv2" class="bg-success p-3 text-center">
      <h4>Div-2</h4>
    </div>
  </div>
  <div class="col-3">
    <div *ngIf="num1 == num2" class="bg-secondary p-3 text-center">
      <h4>Div-3</h4>
    </div>
  </div>
  <div class="col-3">
    <div *ngIf="selectedState== 'Pakistan' " class="bg-primary p-3 text-center">
      <h4>Div-4</h4>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col-3 text-center">
    <button class="btn btn-danger" (click)="hideDiv1()">Hide</button>
    <button class="btn btn-primary mx-2" (click)="showDiv1()">Show</button>
    </div>
    <div class="col-3 text-center">
    <button class="btn btn-success" (click)="toggleDiv2()">Toggle</button>
    </div>
    <div class="col-3">
      <div style="display: flex; align-items: center;">
      <input type="text" placeholder="Num-1" [(ngModel)]="num1" class="width-50">
      <input type="text" placeholder="Num-2" [(ngModel)]="num2" class="width-50">
      </div>
    </div>
    <div class="col-3">
      <div style="display: flex; align-items: center;margin-left: 130px;">
      <input [(ngModel)]="isActive" type="checkbox"  class="width-50">
      <select [(ngModel)]="selectedState" name="" id="">
        <option value="">Select State</option>
        <option value="Pakistan">Pakistan</option>
        <option value="">USA</option>
        <option value="">Bangli</option>
      </select>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="mt-2 p-2 bg-success text-white rounded">
    <h1>ngFor Loop</h1>
    <p>*ngIf , *ngFor...</p>
    </div>
  <div class="col-3 pt-3">
    <ul>
      <li *ngFor="let city of cityArray">{{ city }}</li>
    </ul>
  </div>
  <div class="col-3 pt-3">
    <select name="" id="">
      <option value="" *ngFor="let cityName of cityArray">{{ cityName }}</option>
    </select>
  </div>
  <div class="col-3 pt-3">
    <select name="" id="">
      <option *ngFor="let stud of studentList" [value]="stud.id">{{ stud.name }}</option>
    </select>
  </div>
  <div class="col-3 pt-3">
    <table class="table table-bordered">
      <tr ngSkipHydration>
        <th>Id</th>
        <th>Name</th>
        <th>City</th>
        <th>Age</th>
      </tr>
      <tr *ngFor="let student of studentList;let srNo =index">
        <td>{{ srNo+1 }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.city }}</td>
        <td>{{ student.age }}</td>
      </tr>
    </table>
  </div>
</div>
